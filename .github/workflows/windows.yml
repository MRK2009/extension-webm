name: Windows CI
on:
  workflow_dispatch:
  workflow_call:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.2.5
      - name: Install Haxe dependencies
        run: |
          haxelib install lime --quiet
          curl --output ../hxcpp-4.3.45.zip --location https://github.com/HaxeFoundation/hxcpp/releases/download/v4.3.45/hxcpp-4.3.45.zip
          haxelib install ../hxcpp-4.3.45.zip --quiet
          haxelib dev extension-webm ${{ github.workspace }}
      - name: Rebuild Extension-WebM
        shell: bash
        run: |
          rm -rf ./ndll
          mkdir ./ndll
          haxelib run lime rebuild extension-webm windows
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-NDLL
          path: ndll
          if-no-files-found: error
